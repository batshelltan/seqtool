<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>加入微信收藏</title>
    <link rel="stylesheet" href="https://res.wx.qq.com/open/libs/weui/2.0.1/weui.min.css">
</head>
<body ontouchstart>
    <div class="page article js_show" tabindex="-1">
        <article class="weui-article">
            <h1>微信收藏方法</h1>
            <p>
                点击微信右上角三个点，在弹出层中，点击“收藏”图标，即可加入微信收藏
            </p>
            <p>
                <img src="http://old.shscce.com/uc/20220424/eblhngtn1031650809812446.jpg" alt="">
            </p>
            <p>
                收藏完毕后，可通过微信 “我 - 收藏” 入口，查看已经收藏的本站
            </p>
            <p>
                <img src="http://old.shscce.com/uc/20220424/wektaaev5831650809885968.jpg" alt="">
            </p>

        </article>
    </div>

    <div class="weui-btn-area">
        <a href="javascript:goback();" id="goback" class="weui-btn weui-btn_default">返回</a>
    </div>

    <div style="padding-top: 2rem">
        <div class="weui-footer">
            <p class="weui-footer__text">Copyright © 2022 tzk</p>
        </div>
        <br>
    </div>

    <script type="text/javascript">
        function goback() {
            var url = "index.html";
            window.location.href = url;
        }
    </script>
</body>
</html>
